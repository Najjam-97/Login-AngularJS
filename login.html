<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
<div class="col-md-12">
    <div class="container">
        <div id="login">
            <div class="login-screen">
                <div class="space-bot text-center">
                    <h1>Log In</h1>
                    <div class="divider"></div>
                </div>
    <form ng-submit="formSubmit()" class="form" name="myForm">
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="username" placeholder="username" required/>
                <span class="error" ng-show="myForm.username.$error.required">{{required}}</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Login</button><br>
                <span class="text-danger" style="color:red">{{ error }}</span>
            </div>
        </div>
    </form>
</div>
        </div>
    </div>
</div>
</body>
</html>
